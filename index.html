<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-512.png" />
</head>
<body>
    <header>
        <div class="head-left">
            <ul>
                <li class="head-spec"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            </ul>
        </div>
        <div class="head-right">
            <ul class="head-left">
                <li class="head-spec"><a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></li>
                <li class="head-spec-2"><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
            </ul>
            <img class="img-head" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" alt="google app launcher icon" width=25 height=25>
            <button class="head-button"><a id="head-button" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a></button>
        </div>
    </header>
    <main>
        <img class="main-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google.com logo" width=270 height=92/>
        <form>
            <input type="text" name="search"/>
            <img class="m-glass" src="https://rainbowpiecollective.files.wordpress.com/2013/12/1462599_10201858095712591_1476539769_o.jpg" alt="magnifying glass icon"/ width=25 height=25>  
            <img class="sbv" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="google sbv icon"/ width=20 height=21>
        </form>
        <button class="l-butt">Google Search</button>
        <button>I'm Feeling Lucky</button>
    </main>
    <footer>
        <ul class="foot-spec">
            <li class="advert"><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000021-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
            <div class="foot-right">
                <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </div>
        </ul>
    </footer>
</body>
</html>
